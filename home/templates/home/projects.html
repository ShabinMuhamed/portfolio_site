{% extends 'home/base.html' %}

{% block content %}
<h1>My Projects</h1>

{% for project in projects %}
  <div class="project">
    {% if project.image %}
      <img src="{{ project.image.url }}" alt="{{ project.title }}" style="width: 300px; height: auto;">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p><strong>Tech:</strong> {{ project.technology }}</p>
    <a href="{{ project.link }}" target="_blank">View Project</a>
  </div>
  <hr>
{% endfor %}


{% endblock %}
